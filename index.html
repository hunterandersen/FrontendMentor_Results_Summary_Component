<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="results-summary">
      <div class="result-container">
        <h2 id="result-header">Your Result</h2>
        <div class="result-circle-percent">
          <p class="result-score">76</p>
          <p>of 100</p>
        </div>

        <h3 class="result-feeback">Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary-container">
        <h2 id="summary-header">Summary</h2>

        <div class="summary-element-feedback">Reaction 80 / 100</div>
        <div class="summary-element-feedback">Memory 92 / 100</div>
        <div class="summary-element-feedback">Verbal 61 / 100</div>
        <div class="summary-element-feedback">Visual 72 / 100</div>
        <button type="button">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/hunterandersen">Hunter Andersen</a>.
    </div>
  </body>
</html>
